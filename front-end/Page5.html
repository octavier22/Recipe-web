<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Martini</h1>
    </header>

    <div class="container">
        <div class="left-column">
            <img src= "images/martiniCocktail.jpg"alt="Martini">
            <h2>Ingredients</h2>
            <p>
                •	2 Oz gin or vodka<br>
                •	1/2 Oz dry vermouth<br>
                •	Lemon twist or olive (for garnish)<br>
            </p>
        </div>

        <div class="right-column">
            <h2>Steps</h2>
            1.	In a mixing glass with ice, combine gin or vodka and dry vermouth.<br>
            2.	Stir well and strain into a chilled martini glass.<br>
            3.	Garnish with a lemon twist or olive.<br>
        </div>
        <a href="website.html" class="back-button">Back to Home</a>
    </div>
</body>
